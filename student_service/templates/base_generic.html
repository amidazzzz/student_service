<!-- student_service/templates/base_generic.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
</head>
<body>
    <header>
        <h1>{% block header %}My Site{% endblock %}</h1>
    </header>

    <nav>
        <ul>
            <li><a href="{% url 'student_list' %}">Home</a></li>
            <!-- Add other navigation links as needed -->
        </ul>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; {% now "Y" %} My Site. All rights reserved.</p>
    </footer>
</body>
</html>
